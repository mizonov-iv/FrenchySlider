<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FrenchySlider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #043133 -26%, #05004d 145%);">
          <h1>Black</h1>
          <p>French Bulldog</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #1d084d -1%, #23034d 124%);">
          <h1>White</h1>
          <p>French Bulldog</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #ff7a58 1%, #d3544b 128%);">
          <h1>Grey</h1>
          <p>French Bulldog</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #d6cc7b -8%, #F39102 138%);">
          <h1>Field Color</h1>
          <p>French Bulldog</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1521907236370-15adf2297445?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGZyYW5jaCUyMGJ1bGxkb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1509463545580-61e747a6a12f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fGZyYW5jaCUyMGJ1bGxkb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1522441972941-974509a8d5cf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTh8fGZyYW5jaCUyMGJ1bGxkb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1509046856099-5ca77b63600e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGZyYW5jaCUyMGJ1bGxkb2d8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
